<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2024!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <main class="container">
            <div class="content">
                <div class="firework"></div>
                <div class="firework"></div>
                <div class="firework"></div>
                
                <div class="header-content">
                    <h1 class="message">Happy New Year</h1>
                    <div class="year-container">
                        <span class="year-digit">2</span>
                        <span class="year-digit">0</span>
                        <span class="year-digit">2</span>
                        <span class="year-digit">4</span>
                    </div>
                </div>

                <div class="wishes-container">
                    <p class="wishes">May your dreams take flight and your spirit shine bright! ðŸŒŸ</p>
                    <div class="resolution-box">
                        <h3><i class="fas fa-star"></i> New Year Resolutions <i class="fas fa-star"></i></h3>
                        <ul class="resolution-list">
                            <li><i class="fas fa-check-circle"></i> Dream Big</li>
                            <li><i class="fas fa-check-circle"></i> Stay Positive</li>
                            <li><i class="fas fa-check-circle"></i> Spread Joy</li>
                        </ul>
                    </div>
                </div>

                <div class="countdown-container">
                    <h2 class="countdown-title">Countdown to 2025</h2>
                    <div class="countdown">
                        <div class="time-block">
                            <span id="days">00</span>
                            <span class="label">Days</span>
                        </div>
                        <div class="time-block">
                            <span id="hours">00</span>
                            <span class="label">Hours</span>
                        </div>
                        <div class="time-block">
                            <span id="minutes">00</span>
                            <span class="label">Minutes</span>
                        </div>
                        <div class="time-block">
                            <span id="seconds">00</span>
                            <span class="label">Seconds</span>
                        </div>
                    </div>
                </div>

                <div class="celebration-icons">
                    <i class="fas fa-glass-cheers"></i>
                    <i class="fas fa-gift"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </main>
        <canvas id="confettiCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
