<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2024!</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Simple Audio Controls -->
    <div class="audio-controls">
        <button id="toggleMusic" class="control-btn">
            <i class="fas fa-music"></i>
        </button>
    </div>

    <!-- Social Media Links -->
    <div class="social-buttons">
        <a href="https://github.com/alidiamond1" target="_blank" class="social-btn" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://x.com/Alidiamond143" target="_blank" class="social-btn" title="Twitter">
            <i class="fab fa-x-twitter"></i>
        </a>
        <a href="https://www.linkedin.com/in/ali-diamond-19b8052b9/" target="_blank" class="social-btn" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.facebook.com/AliNorAbdulle10" target="_blank" class="social-btn" title="Facebook">
            <i class="fab fa-facebook"></i>
        </a>
    </div>

    <!-- Main Content -->
    <h1 class="message">Happy New Year</h1>
    <div class="year-container">
        <span class="year-digit">2</span>
        <span class="year-digit">0</span>
        <span class="year-digit">2</span>
        <span class="year-digit">5</span>
    </div>
    <p class="wishes">May your dreams take flight and your spirit shine bright! ✨</p>

    <!-- Enhanced Countdown Section -->
    <div class="countdown-section">
        <h2 class="countdown-title">
            <span class="countdown-icon">⌛</span>
            Countdown to 2026
            <span class="countdown-icon">⌛</span>
        </h2>
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
                <div class="countdown-glow"></div>
            </div>
            <div class="countdown-separator">:</div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
                <div class="countdown-glow"></div>
            </div>
            <div class="countdown-separator">:</div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
                <div class="countdown-glow"></div>
            </div>
            <div class="countdown-separator">:</div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
                <div class="countdown-glow"></div>
            </div>
        </div>
    </div>

    <!-- Resolution Box -->
    <div class="resolution-box">
        <h2>⭐ New Year Resolutions / Goals ⭐</h2>
        <div class="add-resolution">
            <input type="text" id="newResolution" placeholder="Add your resolution...">
            <button id="addResolution">+</button>
        </div>
        <ul class="resolution-list" id="resolutionList">
            <li><i class="fas fa-check-circle"></i> Dream Big</li>
            <li><i class="fas fa-check-circle"></i> Stay Positive</li>
            <li><i class="fas fa-check-circle"></i> Spread Joy</li>
        </ul>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2020/05/Whimsical-Popsicle.mp3" type="audio/mpeg">
    </audio>

    <script src="./script.js"></script>
</body>
</html>
